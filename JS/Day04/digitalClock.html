<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

h1 {
    text-align: center;
    font-family: 'Orbitron', sans-serif;
    color: #fff;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
}

body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #111; /* Dark theme */
}

.clock {
    height: 180px;
    width: 180px;
    background-image: url("https://images.unsplash.com/photo-1530090382228-7195e08d7a75?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTl8fGRpZ2l0YWwlMjBjbG9jayUyMGRhcmt8ZW58MHx8MHx8fDA%3D");
    background-size: cover;
    background-position: center;
    border-radius: 50%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    color: #fff;
    font-family: 'Orbitron', sans-serif;
    font-size: 18px;
    font-weight: bold;
    box-shadow: 0px 0px 20px rgba(0, 255, 255, 0.8); /* Neon glow effect */
    border: 3px solid rgba(0, 255, 255, 0.7);
    animation: glow 2s infinite alternate;
}

@keyframes glow {
    0% {
        box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.6);
    }
    100% {
        box-shadow: 0px 0px 25px rgba(0, 255, 255, 1);
    }
}

#d1, #d2 {
    margin: 5px 0;
    font-size: 20px;
    text-shadow: 2px 2px 8px rgba(0, 255, 255, 0.8);
}

    </style>
</head>
<body>
    <h1>Digital Clock</h1>
    <div class="clock">
        <div id="d1">div1</div>
        <div id="d2">div2</div>
    </div>
    

    <script>

        function showTime()
        {
            let time = new Date();
            let session = "AM";

            let h = time.getHours();
            let m = time.getMinutes();
            let s = time.getSeconds();

            if (h >= 12) 
            {
                session = "PM";
                if (h > 12)
                {
                    h = h-12;
                }     
            } 
            else if (h == 0) 
            {
                h = 12;
            }

            h = (h < 10) ? "0"+h : h;
            m = (m < 10) ? "0"+m : m;
            s = (s < 10) ? "0"+s : s;

            time1 = h +" : "+ m +" : "+ s +"  "+ session;
            document.getElementById("d1").innerHTML=time1;
        };
        showTime();

        function showDate()
        {
            let date = new Date();

            let d = date.getDate();
            let m = date.getMonth() + 1;
            let y = date.getFullYear();

            d = (d < 10) ? "0"+d : d;
            m = (m < 10) ? "0"+m : m;

            date1 = d +"/"+ m +"/"+ y;
            document.getElementById("d2").innerHTML=date1;
        };
        showDate();

        setInterval(showTime, 1000);
        setInterval(showDate, 1000 * 60 * 60 * 24);

    </script>
</body>
</html>
