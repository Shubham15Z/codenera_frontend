<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>TextBox</h1>
    <label for="name1">Name:</label>
    <input id="t1" type="text" name="name1" placeholder="Enter your name">
    <button id="b1">Submit</button>
     <p id="p1"></p>

    <script>
        let btn = document.getElementById("b1");
        btn.addEventListener("click",function(){
            document.getElementById("p1").innerHTML = document.getElementById("t1").value;
            console.log(document.getElementById("t1").value);
        })
    </script>
</body>
</html>
