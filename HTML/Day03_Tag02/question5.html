<!--
Q2-------------
Write an HTML snippet to display a blog post that contains:

A heading with the title "My First Blog Post".
A paragraph with some sample text.
An image of your choice with an appropriate alt description.
A link at the end that says "Read more" and redirects to "blog.html".
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My first Blog Post</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Aliquid facilis ullam est distinctio ut ratione. Quis tempore veritatis quam reiciendis officia atque in. Eos nulla consequatur, quos deleniti a optio?</p>
    <img src="blog1.jpeg" alt="my_blog"><br>
    <a href="blog.html">Read More..</a>
</body>
</html>
