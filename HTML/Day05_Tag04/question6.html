<!--
.Create a nested unordered list that represents a menu structure for a restaurant.
sample op
Restaurant Menu
- Starters
  - Soups
    - Tomato Soup
    - Chicken Soup
  - Salads
    - Caesar Salad
    - Greek Salad
- Main Course
  - Vegetarian
    - Paneer Butter Masala
    - Veg Biryani
  - Non-Vegetarian
    - Chicken Curry
    - Fish Fry
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu List</title>
</head>
<body>
    <div>
        <h1>Restaurant Menu</h1>
        <ul>
            <li>Starters
                <ul>
                    <li>Soups
                        <ul>
                            <li>Tomato Soup</li>
                            <li>Chicken Soup</li>
                        </ul>
                    </li>
                    <li>Salads
                        <ul>
                            <li>Caeser Salad</li>
                            <li>Greek Salad</li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li>Main Course
                <ul>
                    <li>Vegetarian
                        <ul>
                            <li>Paneer Butter masala</li>
                            <li>Veg Biryani</li>
                        </ul>
                    </li>
                    <li>Non Veg
                        <ul>
                            <li>Chicken curry</li>
                            <li>Fish fry</li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</body>
</html>
