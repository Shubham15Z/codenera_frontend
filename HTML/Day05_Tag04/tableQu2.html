<!--
Create a table with four rows and three columns. The first row should be a header with the labels "Product", "Price", and "Stock". Add sample data in the subsequent rows.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Product Table</h1>
    <table border="1">
        <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Stock</th>
        </tr>
        <tr>
            <td>Iphone 15</td>
            <td>Rs 700000</td>
            <td>5 items available</td>
        </tr>
        <tr>
            <td>Pen</td>
            <td>Rs 10</td>
            <td>100 items available</td>
        </tr>
        <tr>
            <td>Notebook</td>
            <td>Rs 100</td>
            <td>20 items available</td>
        </tr>
    </table>
</body>
</html>
