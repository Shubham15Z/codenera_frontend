<!--
Create a 5-row and 2-column table where the first column contains the names of countries and the second column contains their respective capitals.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Countries</h1>
    <table border="1">
        <tr>
            <th>Name of Country</th>
            <th>Capital</th>
        </tr>
        <tr>
            <td>Russia</td>
            <td>Moscow</td>
        </tr>
        <tr>
            <td>United Kingdom</td>
            <td>London</td>
        </tr>
        <tr>
            <td>Germany</td>
            <td>Berlin</td>
        </tr>
        <tr>
            <td>Spain</td>
            <td>Madrid</td>
        </tr>
        <tr>
            <td>Italy</td>
            <td>Rome</td>
        </tr>

    </table>
</body>
</html>
